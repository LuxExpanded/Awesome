  <h1>Add New Video</h1>

    <label for="title" required>Video Title</label><br>
    <input type="text" name="title" value="" placeholder="Title of Video"><br><br><br>

    <label for="description" required>Description</label><br>
    <textarea name="description" rows="8" cols="80" placeholder="Enter a short description of video"></textarea><br><br><br>

    <label for="videofile" required>Video</label><br>
    <input type="file" name="videofile" value="Choose File"><br><br><br>

    <select class="radio" name="collection" required>
      <option value="">Choose Collection</option>
      <option value="1">Collection 1</option>
      <option value="2">Collection 2</option>
      <option value="3">Collection 3</option>
    </select><br><br>

    <input type="radio" name="public" value="public">
    <label for="public">Public</label>

    <input type="radio" name="public" value="private">
    <label for="private">Private</label><br><br><br>

    <input type="submit" name="submit" value="Upload Video">
